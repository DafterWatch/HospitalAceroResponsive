<div class="container">
    
    <div class="text-center">
        <main class="form-signin">
            <form>
              <img class="mb-4" src="assets/img/icono.jpeg" alt="" width="100" height="100">
              <button routerLink="/verFichas" type="button" class="btn btn-dark">Volver Lista de consultas medicas</button>
              <h1 class="h3 mb-3 fw-normal">Registro Paciente <span style="color: blue;">{{registroPaciente.nombreusuario}}</span></h1>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="registroPaciente.doctorName" name="docName">
                <label for="floatingInput">Nombre Doctor</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="registroPaciente.nombreusuario" name="pacNom">
                <label for="floatingInput">Nombre Paciente</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="registroPaciente.fechaConsulta" name="fechaCon">
                <label for="floatingInput">Fecha Consulta</label>
              </div>
              <br>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" [(ngModel)]="registroPaciente.datosConsulta" name="datPac"></textarea>
                <label for="floatingTextarea">Datos recibidos por el paciente</label>
              </div>
              <br>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" [(ngModel)]="registroPaciente.instruccionesDoctor" name="insPac"></textarea>
                <label for="floatingTextarea">Instrucciones para el paciente</label>
              </div>
              <br>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" [(ngModel)]="registroPaciente.recetaMedica" name="recMed"></textarea>
                <label for="floatingTextarea">Receta medica</label>
              </div>
              <br>
              <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="registrarDatosConsulta(registroPaciente);">Registrar Consulta</button>
            </form>
          </main>
    </div>
</div>
