<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let doc of doctorData">
            <div class="docbox mt-3 mb-3">
                <img src="{{doc.doctorImg}}">
                <h1>{{doc.doctorName}}</h1>
                <p>{{doc.doctorDetails}}</p>
                <br>
                <a class="citabtn" [routerLink]="['/menu', doc.id]">Sacar Cita Medica &nbsp; <i class="bi bi-caret-right"></i></a>
            </div>
        </div>
    </div>
</div>
