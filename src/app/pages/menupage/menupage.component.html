<div class="container mt-5 mb-5">
    <div class="row">        
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-md btn-dark mb-3">Volver</a>
            <img [src]="menuData.doctorImg" width="100%">
            <h1 class="mt-3">{{menuData.doctorName}}</h1>
            <p>{{menuData.doctorDetails}}</p>
        </div>
        <div class="col-lg-6">
            <h1>Inicia Sesion</h1>
            <form>
                <input type="text" class="form-control mt-2 mb-2" placeholder="Correo Electronico" [(ngModel)]="usuarioLogin.correousuario" name="correo">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="usuarioLogin.contrausuario" name="contra">
                <button class="btn btn-md btn-dark mt-3" (click)="iniciarSesion()">Iniciar Sesion</button>
            </form>
        </div>
    </div>        
</div>
